<html class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                },
                fontFamily: {
                    poppins: ['Poppins', 'sans-serif'],
                    Montserrat: ['Montserrat', 'sans-serif']
                },
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins&display=swap" rel="stylesheet">
    <title>
        Team10
    </title>
</head>

<body class="dark:bg-gray-600">
    <section class="flex items-center bg-stone-100 xl:h-screen font-poppins dark:bg-gray-800 ">
        <div class="justify-center flex-1 px-4 py-6 mx-auto max-w-7xl lg:py-4 md:px-6">
            <div class="mb-10 text-center">
                <span
                    class="block mb-4 text-xs font-semibold leading-4 tracking-widest text-center text-blue-500 uppercase dark:text-gray-400">
                    Team
                </span>
                <h1 class="text-3xl font-bold capitalize dark:text-white"> Our Perfect Team </h1>
            </div>
            <div class="flex flex-wrap justify-center -mx-4">
                <div class="w-full px-4 mb-10 sm:w-1/2 lg:w-1/3 xl:w-1/4 ">
                    <div class="relative overflow-hidden rounded-md shadow h-96">
                        <div class="w-full overflow-hidden ">
                            <img class="object-cover w-full h-full transition-all hover:scale-110"
                                src="https://i.postimg.cc/4NMZPYdh/pexels-dinielle-de-veyra-4195342.jpg" alt="">
                        </div>
                        <div class="absolute bottom-0 w-full px-4 py-6 text-center bg-gray-800 dark:bg-gray-900 ">
                            <a href="#">
                                <h2 class="mb-1 text-xl font-bold text-gray-200 ">Sachin K.C</h2>
                            </a>
                            <div class="pt-1">
                                <div class="text-gray-100">
                                    <div class="inline-block h-3 mr-2 border-l-2 border-red-600"></div>Designer
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full px-4 mb-10 sm:w-1/2 lg:w-1/3 xl:w-1/4 ">
                    <div class="relative overflow-hidden rounded-md shadow h-96">
                        <div class="w-full overflow-hidden ">
                            <img class="object-cover w-full h-full transition-all hover:scale-110"
                                src="https://i.postimg.cc/bNyr5cJq/pexels-anastasia-shuraeva-5704720.jpg" alt="">
                        </div>
                        <div class="absolute bottom-0 w-full px-4 py-6 text-center bg-gray-800 dark:bg-gray-900 ">
                            <a href="#">
                                <h2 class="mb-1 text-xl font-bold text-gray-200 ">Riyana Henry</h2>
                            </a>
                            <div class="pt-1">
                                <div class="text-gray-100">
                                    <div class="inline-block h-3 mr-2 border-l-2 border-red-600"></div>Manager
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full px-4 mb-10 sm:w-1/2 lg:w-1/3 xl:w-1/4 ">
                    <div class="relative overflow-hidden rounded-md shadow h-96">
                        <div class="w-full overflow-hidden ">
                            <img class="object-cover w-full h-full transition-all hover:scale-110"
                                src="https://i.postimg.cc/RhQYkKYk/pexels-italo-melo-2379005.jpg" alt="">
                        </div>
                        <div class="absolute bottom-0 w-full px-4 py-6 text-center bg-gray-800 dark:bg-gray-900 ">
                            <a href="#">
                                <h2 class="mb-1 text-xl font-bold text-gray-200 ">Robert Hook</h2>
                            </a>
                            <div class="pt-1">
                                <div class="text-gray-100">
                                    <div class="inline-block h-3 mr-2 border-l-2 border-red-600"></div>Programmer
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
